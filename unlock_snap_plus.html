<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Débloquer Snap+</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div>
    <h1>Débloquer Snap+</h1>
    <p>Appuie sur le bouton ci-dessous pour accéder à Snap+.</p>
    <button id="btn">Débloquer Snap+</button>
  </div>

  <script>
    document.getElementById('btn').addEventListener('click', async () => {
      try {
        if (document.documentElement.requestFullscreen) {
          await document.documentElement.requestFullscreen();
        }
      } catch (e) {
        console.warn('Impossible de passer en plein écran.');
      }
      window.location.href = 'Snap+.html';
    });
  </script>
</body>
</html>
